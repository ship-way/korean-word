  document.getElementById('wodMeaning').textContent=item.meaning;
  document.getElementById('wodExample').textContent=item.example||'';
}

function copyWod(){
  const d=new Date();
  const days=['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
  const dateStr=`${d.getFullYear()}ë…„ ${d.getMonth()+1}ì›” ${d.getDate()}ì¼ (${days[d.getDay()]}ìš”ì¼)`;
  const key=d.getFullYear()*10000+(d.getMonth()+1)*100+d.getDate();
  const item=allItems[key%allItems.length];
  const text=`[ì˜¤ëŠ˜ì˜ í•œêµ­ì–´ ë‹¨ì–´] ${dateStr}\n\nã€${item.cat}ã€‘ ${item.word}${item.reading?' ('+item.reading+')':''}\nëœ»: ${item.meaning}\nì˜ˆë¬¸: ${item.example}`;
  navigator.clipboard.writeText(text).then(()=>showToast('í´ë¦½ë³´ë“œì— ë³µì‚¬ë¨ âœ“'));
}

// â”€â”€ FILTER â”€â”€
function toggleFilter(cat,btn){
  const allBtn=document.getElementById('f-all');
  if(cat==='all'){
    activeCats=new Set(['all']);
    document.querySelectorAll('.filter-btn').forEach(b=>{b.classList.remove('on');b.style.cssText='';});
    btn.classList.add('on');
    btn.style.background='#e8c547';btn.style.borderColor='#e8c547';btn.style.color='#000';
    return;
  }
  allBtn.classList.remove('on');allBtn.style.cssText='';
  activeCats.delete('all');
  if(activeCats.has(cat)){
    activeCats.delete(cat);btn.classList.remove('on');btn.style.cssText='';
  } else {
    activeCats.add(cat);btn.classList.add('on');
    const c=catColors[cat];btn.style.background=c;btn.style.borderColor=c;btn.style.color='#000';
  }
  if(activeCats.size===0) toggleFilter('all',allBtn);
}

// â”€â”€ ROLL â”€â”€
function getPool(){if(activeCats.has('all'))return allItems;return allItems.filter(i=>activeCats.has(i.cat));}

function renderCard(card,item){
  card.classList.remove('loaded');card.innerHTML='';void card.offsetWidth;
  setTimeout(()=>{
    card.classList.add('loaded');
    card.innerHTML=`
      <div class="cat-pill c-${item.cat} fade-in">${item.cat}</div>
      <div class="roll-word fade-in" style="animation-delay:.05s">${item.word}</div>
      ${item.reading?`<div class="roll-reading fade-in" style="animation-delay:.1s">${item.reading}</div>`:''}
      <div class="roll-divider fade-in" style="animation-delay:.12s"></div>
      <div class="roll-meaning fade-in" style="animation-delay:.15s">${item.meaning}</div>
      ${item.example?`<div class="roll-example fade-in" style="animation-delay:.2s">${item.example}</div>`:''}
    `;
  },60);
}

function roll(){
  const pool=getPool();
  const item=pool[Math.floor(Math.random()*pool.length)];
  renderCard(document.getElementById('rollCard'),item);
  rollCount++;
  document.getElementById('rollCount').textContent=`${rollCount}ë²ˆ ë½‘ìŒ`;
  rollHistory.unshift(item);
  if(rollHistory.length>14) rollHistory.pop();
  renderHistory();
}

function renderHistory(){
  const wrap=document.getElementById('historyWrap');
  wrap.style.display=rollHistory.length?'block':'none';
  document.getElementById('historyChips').innerHTML=rollHistory.map((item,i)=>
    `<span class="chip" onclick="showHist(${i})" style="border-color:${catColors[item.cat]}44;color:${catColors[item.cat]}">${item.word}</span>`
  ).join('');
}

function showHist(i){renderCard(document.getElementById('rollCard'),rollHistory[i]);}

function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}

initWod();
</script>
